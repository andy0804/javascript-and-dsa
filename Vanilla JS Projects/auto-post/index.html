 <style>
 h1 {

 }
 .content {
     display: flex;

 }
 </style>
<body>
  <h1>Design a web page that auto posts when you reach the end of the page.</h1>  
  <div class="content">
  <p>This is post 1</p>
  </div>
  <div class="content">
    <p>This is post 1</p>
    </div>
    <div class="content">
        <p>This is post 1</p>
    </div>

        <script>window.onscroll = function(ev) {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                // you're at the bottom of the page
                console.log('bottom of the page')
                document.body.append('Adding some text')
            }
        };</script>
</body>
