<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        height: 50%;
        margin: 0 auto;
        padding: 10px 10px;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
    <div id="content" class="container">Content</div>
    <script>
      let getNode = document.querySelector("#content");
      var newSpan = document.createElement("span");
      var newSpanText = document.createTextNode("New  Span");
      newSpan.appendChild(newSpanText);
      getNode.appendChild(newSpan);
    </script>
  </body>
</html>
<!-- This will load a span directly in the page-->>
